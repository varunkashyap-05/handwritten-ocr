<!DOCTYPE html>
<html>
<head>
    <title>Handwriting to Text Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            width: 450px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            color: #666;
            font-size: 14px;
        }

        input {
            margin: 15px 0;
        }

        img {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 10px;
        }

        textarea {
            width: 100%;
            height: 120px;
            margin-top: 15px;
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ccc;
            resize: none;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>üìù Handwriting to Text</h1>
    <p>Upload your handwritten image and convert it into editable text</p>

    <input type="file" id="imageInput" accept="image/*">
    <img id="preview">

    <button onclick="convertImage()">Convert to Text</button>

    <textarea id="outputText" placeholder="Extracted text will appear here..."></textarea>

    <button onclick="copyText()">Copy Text</button>

    <div class="footer">
        Built by Varun üöÄ
    </div>
</div>

<script>
const imageInput = document.getElementById('imageInput');
const preview = document.getElementById('preview');

imageInput.addEventListener('change', function() {
    const file = this.files[0];
    const reader = new FileReader();
    reader.onload = function(e) {
        preview.src = e.target.result;
    }
    reader.readAsDataURL(file);
});

function convertImage() {
    const image = preview.src;

    if (!image) {
        alert("Please upload an image first!");
        return;
    }

    Tesseract.recognize(
        image,
        'eng',
        { logger: m => console.log(m) }
    ).then(({ data: { text } }) => {
        document.getElementById("outputText").value = text;
    });
}

function copyText() {
    const textArea = document.getElementById("outputText");
    textArea.select();
    document.execCommand("copy");
    alert("Text copied!");
}
</script>

</body>
</html>
