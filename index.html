<!DOCTYPE html>
<html>
<head>
    <title>Smart Handwriting OCR</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            background: rgba(255,255,255,0.95);
            width: 600px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            text-align: center;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            color: #222;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .study-img {
            width: 120px;
            margin: 15px auto;
        }

        input {
            margin: 15px 0;
        }

        img {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 10px;
        }

        textarea {
            width: 100%;
            height: 130px;
            margin-top: 15px;
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .design-line {
            margin-top: 30px;
            height: 4px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border-radius: 5px;
        }

        .footer-text {
            margin-top: 10px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>üß† Smart Handwriting to Text Converter</h1>
    <p>Transform your handwritten notes into clean, editable digital text instantly.</p>

    <img class="study-img" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">

    <input type="file" id="imageInput" accept="image/*">
    <img id="preview">

    <button onclick="convertImage()">Convert to Text</button>

    <textarea id="outputText" placeholder="Your extracted text will appear here..."></textarea>

    <div class="design-line"></div>
    <div class="footer-text">Built with ‚ù§Ô∏è by Varun | OCR Web Project</div>
</div>

<script>
const imageInput = document.getElementById('imageInput');
const preview = document.getElementById('preview');

imageInput.addEventListener('change', function() {
    const file = this.files[0];
    const reader = new FileReader();
    reader.onload = function(e) {
        preview.src = e.target.result;
    }
    reader.readAsDataURL(file);
});

function preprocessImage(image) {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.src = image;

    return new Promise(resolve => {
        img.onload = function() {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                let gray = (data[i] + data[i+1] + data[i+2]) / 3;
                gray = gray > 120 ? 255 : 0;
                data[i] = gray;
                data[i+1] = gray;
                data[i+2] = gray;
            }

            ctx.putImageData(imageData, 0, 0);
            resolve(canvas.toDataURL());
        }
    });
}

async function convertImage() {
    if (!preview.src) {
        alert("Please upload an image first!");
        return;
    }

    document.getElementById("outputText").value = "Processing... Please wait ‚è≥";

    const processedImage = await preprocessImage(preview.src);

    Tesseract.recognize(
        processedImage,
        'eng',
        { logger: m => console.log(m) }
    ).then(({ data: { text } }) => {
        document.getElementById("outputText").value = text;
    });
}
</script>

</body>
</html>
